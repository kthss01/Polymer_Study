<link
    rel="import"
    href="https://polygit.org/polymer+^1.9.1/webcomponentsjs+^0.7.0/iron-*+polymerelements+^1.0.0/components/polymer/polymer.html"
/>
<dom-module id="editable-name-tag">
    <template>
        <p>This is <strong>{{owner}}</strong>'s editable-name-tag.</p>
        <!-- iron-input exposes a two-way bindable input value -->
        <input
            is="iron-input"
            bind-value="{{owner}}"
            placeholder="Your name here..."
        />
    </template>

    <script>
        Polymer({
            is: "editable-name-tag",
            properties: {
                owner: {
                    type: String,
                    value: "Daniel",
                },
            },
        });
    </script>
</dom-module>
