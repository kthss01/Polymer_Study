<link
    rel="import"
    href="https://polygit.org/polymer+^1.9.1/webcomponentsjs+^0.7.0/components/polymer/polymer.html"
/>

<script>
    // register a new element called proto-element
    Polymer({
        is: "proto-element",

        // add a callback to the element's prototype
        ready: function () {
            this.textContent = "I'm a proto-element. Check out my prototype!";
        },
    });
</script>
