<link
    rel="import"
    href="https://polygit.org/polymer+^1.9.1/webcomponentsjs+^0.7.0/components/polymer/polymer.html"
/>

<dom-module id="name-tag">
    <template>
        <!-- bind to the "owner" property -->
        This is <b>{{owner}}</b>'s name-tag element.
    </template>

    <script>
        Polymer({
            is: "name-tag",
            ready: function () {
                // set this element's owner property
                this.owner = "Daniel";
            },
        });
    </script>
</dom-module>
